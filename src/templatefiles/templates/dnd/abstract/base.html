{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<link href="{% static "css/bootstrap.css" %}" type="text/css" rel="stylesheet"/>
<link href="{% static css %}" type="text/css" rel="stylesheet"/>
</head>

<body>

<div class="content-container">

    <div class="row-fluid">
        <div class="span12">
            <h2>{% block title %}{% endblock %}</h2>
            <h4 style="color:red">{% block todo%}{% endblock %}</h4>
            <p class="summary">{% block summary %}{% endblock %}</p>
        </div>
    </div>

    {% block content %}


    {% endblock content %}

    <div class="row-fluid">
        <div class="span12">
            {% block footer %}{% endblock %}
        </div>
    </div>


</div>
</body>


</html>
