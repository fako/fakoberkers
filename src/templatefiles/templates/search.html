{% extends "base.html" %}
{% load i18n %}

{% block title %}Digita Senscia{% endblock %}

{% block body %}
    <div id="search-container">
        <form method="GET" action="{{ request.path }}">
            <p><input type="text" name="q"/></p>
            <p><input type="button" name="button" value="{% trans "search" %}" onclick="document.forms[0].submit()"/></p>
        </form>
    </div>

    <div id="results-container">
        {% block results %}{% endblock %}
    </div>
{% endblock %}
