{% extends "base.html" %}

{% block title %}Results for: {{ term }}{% endblock %}

{% block results %}
    <h2>Below are the results for: {{ term }}</h2>
    <ul>
        {% for result in results %}
            {% include subtemplate %}
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
