{% extends "base.html" %}

{% block results %}
    <div class="container-fluid">
        <div class="row-fluid">
            {% for translation,images in results.iteritems %}
                <div id="{{ translation }}" class="result-column span{{ span }}">
                    <div class="result-cell"><h2>{{ translation }}</h2></div>
                    {% for image in images %}
                        <div class="result-cell"><a href="{{ image.contextLink }}"><img src="{{ image.thumbnailLink }}" /></a></div>
                    {% endfor %}
                </div>
            {% empty %}
                <div class="span12">No results found.</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
